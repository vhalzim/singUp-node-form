<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>SingUp form</title>

</head>
<body>
    <div class="v-z">
        <h1>&ltVz&gt</h1>
    </div>
    <div class="form-div">
        <form method="post" action="/">
            <h2><strong>Sign Up to my Newsletter!</strong></h2>
            <div class="input-div">
                <label>
                    <input name="fName" type="text" placeholder="..." required/>
                    <span class="input-span">First Name</span>
                </label>
            </div>

            <div class="input-div">
                <label>
                    <input name="lName" type="text" placeholder="..." required/>
                    <span class="input-span">Last Name</span>
                </label>
            </div>
            <div class="input-div">
                <label>
                    <input name="eMail" type="mail" placeholder="example@mail.com" required/>
                    <span class="input-span">E-mail</span>
                </label>
            </div>
            <button type="submit">Sing Up!</button>
        </form>
    </div>

</body>
</html>
